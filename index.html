<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   
   <style>
      .slider__item {
         transition: opacity 0.5s ease;
         opacity: 0;
         position: absolute;
      }

      .slider__item_active {
         opacity: 1;
         transition-delay: 0.5s;
      }
   </style>
   
   <link href="./simple-adaptive-slider.min.css" rel="stylesheet" />
   
</head>

<body>
   <div class="slider">
      <div class="slider__wrapper">
         <div class="slider__items">
            <div class="slider__item">
               <div style="height: 250px; background: #3f51b5;"></div>
            </div>
            <div class="slider__item">
               <div style="height: 250px; background: #607d8b;"></div>
            </div>
            <div class="slider__item">
               <div style="height: 250px; background: #f44336;"></div>
            </div>
            <div class="slider__item">
               <div style="height: 250px; background: #4caf50;"></div>
            </div>
         </div>
      </div>
      <a class="slider__control slider__control_prev" href="#" role="button" data-slide="prev"></a>
      <a class="slider__control slider__control_next" href="#" role="button" data-slide="next"></a>
   </div>


   <script src="./simple-adaptive-slider.min.js"></script>
   
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         const slider = new SimpleAdaptiveSlider('.slider', {
            loop: true,
            autoplay: true,
            interval: 5000,
            swipe: true,
         });
      });
   </script>

</body>

</html>
